<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- css custom style -->
    <link rel="stylesheet" href="./style.css">

    <!-- javascript -->
    <script src="main.js" defer>
        console.log("Hello World");
    </script>

</head>

<body>
    <div class="container">
        <h1 class="title">rock paper scissors</h1>
        <h2 class="rounds">5 rounds game</h2>
        <!-- Result Panel -->
        <div class="wrapper">
            <div class="computer">
                <div class="score-wrapper">
                    <div class="computer-desc">
                        rock
                    </div>
                    <span class="computer-score">1</span>
                    <div class="label">computer</div>
                </div>
            </div>
            <div class="divider">
                <p class="result-caption">it's a tie</p>
            </div>
            <div class="player">
                <div class="score-wrapper">
                    <div class="player-desc">rock</div>
                    <span class="player-score">1</span>
                    <div class="label">
                        player
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Choice -->
        <div class="player-choice">
            <h2 class="title">make your choice</h2>
            <div class="wrapper">
                <div class="img-wrapper rock btn-choice" data-choice="rock">
                    <img src="./images/rock.png" alt="rock" >
                    <div class="desc" >
                       rock
                    </div>
                </div>
                <div class="img-wrapper paper btn-choice" data-choice="paper">
                    <img src="./images/paper.png" alt="rock" >
                    <div class="desc" >
                        paper
                    </div>
                </div>
                <div class="img-wrapper scissors btn-choice" data-choice="scissors">
                    <img src="./images/scissors.png" alt="scissorss">
                    <div class="desc">
                        scissors
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
