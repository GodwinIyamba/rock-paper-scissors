<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- css custom style -->
    <link rel="stylesheet" href="./style.css">

    <!-- javascript -->
    <script src="main.js" defer></script>

</head>

<body>
    <div class="container">
        <h1 class="title">rock paper scissors</h1>
        <!-- Result Panel -->
        <div class="wrapper">
            <div class="computer">
                <div class="img-wrapper">
                    <div class="desc">
                        rock
                    </div>
                    <img src="./images/rock.png" alt="rock" class="paper">
                    <div class="score">
                        computer score: <span>1</span>
                    </div>
                </div>
            </div>
            <div class="divider">
                <p class="result-caption">it's a tie</p>
            </div>
            <div class="player">
                <div class="img-wrapper">
                    <div class="desc">
                        rock
                    </div>
                    <img src="./images/rock.png" alt="rock" class="paper">
                    <div class="score">
                        your score: <span>1</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Player Choice -->
        <div class="player-choice">
            <h2 class="title">make your choice</h2>
            <div class="wrapper">
                <div class="img-wrapper">
                    <img src="./images/rock.png" alt="paper" class="rock">
                    <div class="desc">
                        paper
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src="./images/paper.png" alt="rock" class="paper">
                    <div class="desc">
                        paper
                    </div>
                </div>
                <div class="img-wrapper">
                    <img src="./images/scissors.png" alt="scissorss" class="scissors">
                    <div class="desc">
                        scissors
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
